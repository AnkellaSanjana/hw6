<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Contact List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app" class="container mt-4">
      <h1 class="mb-3">{{ message }}</h1>

      <button class="btn btn-primary mb-3 me-2" @click="toggleDetails">
        {{ showDetails ? 'Hide Details' : 'Show Details' }}
      </button>

      <button class="btn btn-primary mb-3" @click="toggleEdit">
        {{ edit ? 'Turn Off Editing' : 'Turn On Editing' }}
      </button>

      <div v-for="contact in contacts" :key="contact.email" class="mb-3">
        <p>
          {{ contact.name }} - {{ contact.email }}
          <button class="btn btn-primary" @click="contact.age++">
            Increase Age
          </button>
        </p>
        <div v-show="showDetails">
          <p>Age: {{ contact.age }}</p>
          <p>
            LinkedIn:
            <a :href="contact.link" target="_blank">{{ contact.link }}</a>
          </p>
        </div>
        <div v-if="edit">
          <input v-model="contact.email" class="form-control" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
